<!doctype html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="pluto: a personal finance management app">

  <!-- stylesheet -->
  <link rel="stylesheet" href="/styles.css?hash={{crate::BUILD_ID}}" />

  <!-- icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?hash={{crate::BUILD_ID}}">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?hash={{crate::BUILD_ID}}">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?hash={{crate::BUILD_ID}}">
  <link rel="manifest" href="/site.webmanifest?hash={{crate::BUILD_ID}}">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@87.5,300;87.5,400;87.5,700&display=swap"
    rel="stylesheet">

  {% block head %}{% endblock %}
  <title>{{ title }}</title>
</head>

<body class="bg-background">
  {% block content %}
  <main>
    {{ content|safe }}
  </main>
  {% endblock %}

  <script src="/script.js?hash={{crate::BUILD_ID}}" defer>
  </script>
</body>

</html>
