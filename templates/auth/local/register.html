{% extends "page.html" %}

{% block head %}
<title>Sign up</title>
<script>
  function validatePasswords() {
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    confirmPassword.setCustomValidity(
      password.value !== confirmPassword.value ? "Passwords do not match!" : "",
    );
    confirmPassword.reportValidity();
  }
</script>
{% endblock %}

{% block content %}
<form
  method="POST"
  action="/register"
  class="flex flex-col gap-3 bg-white p-3 rounded shadow mt-8 w-80 mx-auto"
>
  <h3>Sign up</h3>
  <input
    name="email"
    type="email"
    placeholder="Email.."
    class="inpt"
    required
  />
  <input
    id="password"
    name="password"
    type="password"
    placeholder="Password.."
    minlength="12"
    class="inpt"
    required
  />
  <input
    id="confirm-password"
    name="confirm_password"
    type="password"
    placeholder="Confirm password.."
    minlength="12"
    oninput="validatePasswords()"
    class="inpt"
    required
  />
  <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
