{% macro assets(selected) %}
<optgroup label="Currencies">
  {% for asset in assets %}
  {% if asset.atype == crate::domain::assets::AssetType::Currency %}
  <option value="{{asset.id}}" {% if selected==asset.id %}selected{% endif %}>
    {{asset.label}}
  </option>
  {% endif %}
  {% endfor %}
</optgroup>
{% endmacro %}
